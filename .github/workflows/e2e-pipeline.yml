name: e2e pipeline
run-name: Build, Deploy, Test - from user @${{ github.actor }}

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1.15
        with:
          java-version: '15'
          cache: maven
          
      - name: Run Unit Tests
        run: mvn test
